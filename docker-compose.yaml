version: '3'

services:
  php-fpm:
    build: php-fpm
    container_name: html-academy-php-fpm
    working_dir: /application
    volumes:
      - ./application:/application

  nginx:
    image: nginx:latest
    container_name: html-academy-nginx
    working_dir: /application
    ports:
      - "8080:80"
    volumes:
      - ./application:/application
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
